<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 6 JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.4.js"></script>
</head>
<body>
    <h1>IMPLEMENTASI JQUERY</h1>
    <hr>
    <h3>GAMBAR - GAMBAR INI BISA MENGHILANG MENGGUNAKAN JQUERY</h3>
    <!-- Bagian class gambar untuk menampilkan gambar-gambar dengan id yang berbeda-beda -->
    <div class="container">
        <div class="gambar">
            <img src="img/htp.png" id="foto_htp">
        </div>
        <div class="gambar">
            <img src="img/msib.png" id="foto_msib">
        </div>
        <div class="gambar">
            <img src="img/km.png" id="foto_km">
        </div>
    </div>

    <!-- Bagian Penerapan JQUERY -->
    <script>
        $(document).ready(function(){
            //Bagian ini untuk menampilkan effect hover text pada setiap gambar
            $('.gambar').each(function() { //melakukan iterasi pada setiap elemen dengan class "gambar".
                $(this).append('<div class="overlay"><p style="text-align: center;">Jika kamu klik, <br> Maka gambar ini akan menghilang!</p></div>'); //menambahkan sebuah div dengan class "overlay" ke dalam setiap elemen gambar.
                $(this).find('.overlay').css('display', 'none'); //mencari elemen dengan class "overlay" pada setiap elemen gambar yang diiterasi dan menentukan bahwa display-nya adalah "none".

                //bagian ini untuk menambahkan event listener saat hover teks pada setiap gambar
                $(this).hover(function() {
                    $(this).find('.overlay').fadeIn(200);
                    }, function() {
                    $(this).find('.overlay').fadeOut(200);
                    });
                
                //Bagian ini memanggil id dari gambar masing-masing dan menambahkan sebuah event listener click ke elemen tersebut. Ketika elemen tersebut diklik, event listener akan menyembunyikan elemen tersebut dalam 900 milidetik 
                $(this).click(function() {
                    $(this).hide(900);
                });
            });
        });
    </script>
    
    <div class="center">
        <a class="button" href="index.html">KEMBALI KE SOAL</a>
    </div>

</body>
</html>
